<a routerLink='../'><button
    class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-4 border border-gray-400 rounded shadow mb-10 ">
    Powrót
  </button>
</a>

<div *ngIf="!this.sets || this.sets?.length == 0">Nie posiadasz żadnego zestawu, w celu ich dodania przejdź do strony
  "Tworzenie zestawu".</div>
  <div *ngIf="sets && sets.length > 0" class="flex flex-wrap justify-center">
    <div *ngFor="let set of sets" class="border rounded-lg p-4 m-4">
      <div class="flex items-center justify-between border-b pb-2 mb-4 " >
        <h1 class="text-xl font-bold ">Zestaw {{ set.Set.id }}</h1>
        <div class="flex items-center">
          <button (click)="viewSet(set.Set.id)" class="p-2 flex items-center space-x-2 bg-transparent">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 18a8 8 0 100-16 8 8 0 000 16z"></path>
              <path d="M21 21l-5.2-5.2"></path>
            </svg>
          </button>
          <button class="p-2" (click)="removeSet(set.Set.id)">X</button>
        </div>
      </div>
      <div class="flex mb-4">
        <img *ngFor="let item of set.Set.items" class="w-1/3 mr-2" [src]="item.image">
      </div>
    </div>
  </div>

<app-modal [visible]="showModal" (okEvent)="confirmRemoveSet()" (cancelEvent)="showModal = false">
  Czy na pewno chcesz usunąć zestaw?
</app-modal>

<app-modal (okEvent)="closeModal()" [visible]="viewSuccess" [cancelButton]="false">
  Prawidłowo podświetlono zestaw
 </app-modal>
 
 <app-modal (okEvent)="closeModal()" [visible]="viewFailed" [cancelButton]="false">
   Nie można podświetlić zestawu
 </app-modal>
