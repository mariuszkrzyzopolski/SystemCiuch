<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
      <img class="w-90 py-3 border-grey-light" src="/assets/images/logo.jpg" alt="" />
      <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
        <h1 class="mb-8 text-3xl text-center">Rejestracja</h1>
        <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Email"
          formControlName="mail" />
        <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Miasto"
          formControlName="city" />
        <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Hasło"
          formControlName="password" />
        <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
          placeholder="Potwierdź hasło" formControlName="repeated_password" />
        <button type="submit" [disabled]="!signUpForm.valid"
          [ngClass]="{'bg-green-300': !signUpForm.valid, 'bg-green-500' : signUpForm.valid}"
          class="w-full text-center py-3 rounded text-white hover:bg-green-dark focus:outline-none my-1">
          Zarejestruj się
        </button>
        <div class="text-center text-sm text-grey-dark mt-4">
          Rejestrując się,
          <a class="no-underline border-b border-grey-dark text-grey-dark">
            zgadzasz się z Warunkami korzystania z usługi
          </a> i
          <a class="no-underline border-b border-grey-dark text-grey-dark">
            Poltyką prywatności
          </a>
        </div>
      </div>
    </div>
  </div>
</form>

<app-success-modal *ngIf="signupSuccess" [message]="'Twoje konto zostało poprawnie utworzone'" (cancelEvent)="close()"
  (okEvent)="login()">
</app-success-modal>

<app-error-modal *ngIf="signupFail" [message]="'Błąd podczas tworzenia konta'" (cancelEvent)="close()">
</app-error-modal>
