<a routerLink='../'><button
    class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-4 border border-gray-400 rounded shadow mb-10 ">
    Powrót
  </button>
</a>
<div>
  <div class="md:grid md:grid-cols-1 md:gap-6">
    <form [formGroup]="addclothesForm" (ngSubmit)="onSubmit()">
      <div (dragover)="onDragOver($event)" (drop)="onDropSuccess($event)" class="shadow sm:overflow-hidden sm:rounded-md">
        <div class="bg-white px-4 sm:p-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Wybierz zdjęcie</label>
            <div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
              <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                  aria-hidden="true">
                  <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label for="file-upload" 
                    class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
                    <span>Prześlij plik</span>
                    <input id="file-upload" name="file-upload" (change)="onChange($event)" type="file" class="sr-only">
                  </label>
                  <p class="pl-1">lub przeciągnij i upuść</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
              </div>
            </div>
            <div *ngIf="fielesToUpload.length == 0">
             Wymagane jest zdjęcie!
            </div>
            <div class="inline-block relative w-64 py-6">
              <label>
                Wybierz kategorię:
              </label>
              <select
                class="form-control block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                id="type" formControlName="type">
                <option>Góra</option>
                <option>Dół</option>
                <option>Obuwie</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
              </div>
            </div>
            <div formGroupName="formGroupData">
              <div class="md:w-64 py-1">
                <label>
                  Tag:
                </label>
                <input
                  class="form-control w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                  id="tags" formControlName="tags" type="text">
                <span *ngIf="!addclothesForm.get('formGroupData.tags')!.valid">
                  Proszę dodaj tag!
                </span>
              </div>
              <div class="md:w-64 py-6">
                <label>
                  Opis:
                </label>
                <textarea id="description" rows="4"
                  class="form-control w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                  formControlName="description">
                </textarea>
                <span *ngIf="!addclothesForm.get('formGroupData.description')"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white px-4 py-1 text-center sm:px-6">
          <button type="submit"
            class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-8 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-80" 
            [disabled]="!addclothesForm.valid">Zapisz</button>
         <a routerLink='../'>
          <button class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-8 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Anuluj</button>
         </a>
        </div>
      </div>
    </form>
  </div>
</div>
