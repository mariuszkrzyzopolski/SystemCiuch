<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Zaloguj się</h1>
                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Email"
                    formControlName="email" />
                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                    placeholder="Hasło" formControlName="password" />
                <button type="submit" [disabled]="!loginForm.valid"
                    [ngClass]="{'bg-green-300': !loginForm.valid, 'bg-green-500' : loginForm.valid}"
                    class="w-full text-center py-3 rounded text-white hover:bg-green-dark focus:outline-none my-1">Zaloguj
                    się</button>
            </div>
            <div class="text-grey-dark mt-6">
                Nie masz konta?
                    <button (click)="onRegister()" class="no-underline border-b border-blue text-blue">
                        Zarejestruj się
                    </button>.
            </div>
        </div>
    </div>
</form>
