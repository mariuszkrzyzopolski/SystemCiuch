<a routerLink="../">
  <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mb-10 ">
    Powrót
  </button>
</a>

<div class="hidden sm:block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>

<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-2 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Konto użytkownika</h3>
      </div>
    </div>
    <div class="mt-5 md:col-span-2 md:mt-0 text-center ">
      <form [formGroup]="userForm">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Zmień email</label>
                <input type="text" formControlName="email" id="email" autocomplete="family-name" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm ">
              </div>
              <div class="col-span-6 sm:col-span-4">
                <label for="password" class="block text-sm font-medium text-gray-700" for="inline-password">Zmień hasło</label>
                <input type="password" formControlName="password" id="password" autocomplete="new-password" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" id="inline-password" placeholder="********">
              </div>
              <div class="col-span-6 sm:col-span-4">
                <label for="city" class="block text-sm font-medium text-gray-700">Miasto</label>
                <input type="text" formControlName="city" id="city" autocomplete="address-level2" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
				        <button type="submit"class="mt-8 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" (click)="showRemoveModal = true">Usuń konto</button>
              </div>
            </div>
          </div>
          <div class="bg-white px-4 py-1 text-center sm:px-6">
            <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-md text-sm px-8 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-80" (click)="updateUser()">Zapisz</button>
           <a routerLink='../'>
            <button class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-md text-sm px-8 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Anuluj</button>
           </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-modal [visible]="showRemoveModal" (okEvent)="remove()" (cancelEvent)="showRemoveModal = false">
  Czy na pewno chcesz usunąć konto?
</app-modal>

<app-modal (okEvent)="this.showUpdateModal = false" [visible]="showUpdateModal" [cancelButton]="false">
  Poprawnie zmieniono dane użytkownika.
</app-modal>
